<app-ui-preloader [display]="isloading" [fullscreen]="true" ></app-ui-preloader>
<div class="my-4">
  <button [routerLink]="['/Times']" class="btn btn-primary"><i class="fas fa-chevron-left"></i>  Voltar</button>
  <div class="my-2">
    <h6>Cadastro de Time</h6>
  </div>
</div>

<div>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="formulario" (ngSubmit)="OnSubmit()">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="nome">Nome</label>
            <input type="text" formControlName="nome" name="nome" placeholder="Nome" class="form-control"
            [ngClass]="{
              'is-invalid ' : submitted && formulario.controls['nome']?.errors
            }"
            >
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
