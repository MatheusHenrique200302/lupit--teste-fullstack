<app-ui-preloader [display]="isLoading" [fullscreen]="true"></app-ui-preloader>
  <div class="my-5 d-flex justify-content-between align-items-center">
    <h6>Jogadores</h6>
    <button [routerLink]="['novo']" class="btn btn-primary"><i class="fas fa-plus"></i> Adicionar Jogador</button>
  </div>

  <div>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Time</th>
          <th scope="col">Data De Criação</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let jogador of ListaJogadores">
          <th scope="row">{{jogador.id}}</th>
          <td>{{jogador.name}}</td>
          <td>{{jogador.time}}</td>
          <td>{{jogador.created_at | date :"dd/MM/yyyy"}}</td>
          <td class="text-center  ">
            <span (click)="Editar(jogador.id)"> <i class="fas mouseclick p-2 fa-pen"></i> </span>
            <span (click)="Excluir(jogador.id)"> <i class="fas mouseclick p-2 fa-trash"></i> </span>
          </td>
        </tr>
        <tr *ngIf="ListaJogadores.length == 0">
          <td colspan="5" class="text-center">
            Não Foram Encontrados Jogadores!
          </td>
        </tr>
      </tbody>
    </table>
  </div>
